<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-title>
        <h1>
          {{evento.titulo}}
          <img src="./assets/img/logo.jpg" style="float:right;width:150px;height:50px;">
        </h1>
        <h3>Lista de Inscritos           
        </h3>        
      </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="texto" *ngIf="inscritos.length <= 0">
    <ion-note class="texto" color="dark">Sem inscritos até o momento!</ion-note>
  </div>  
  <ion-item *ngIf="inscritos.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col size='4'>Nome</ion-col>
        <ion-col>CPF</ion-col>
        <ion-col size='2'>RA</ion-col>
        <ion-col size='3'><label>Assinatura</label></ion-col> <!-- Validar Frequência  -->
      </ion-row>
      <hr/>
      <ion-row *ngFor="let ins of inscritos">
        <ion-col size='4'>
          {{ins.nome}}
        </ion-col>
        <ion-col>
          {{ins.cpf}}
        </ion-col>
        <ion-col size='2'>
          {{ins.ra}}
        </ion-col>
        <ion-col size='3'>
          _________________
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
