<ion-header>
  <ion-toolbar>
    <ion-item>
    <ion-title>Lista de Inscritos</ion-title>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="texto" *ngIf="inscritos.length <= 0">
    <ion-note class="texto" color="dark">Sem inscritos até o momento!</ion-note>
  </div>
  <ion-item *ngIf="inscritos.length > 0">
    <ion-grid>      
      <ion-row>
        <ion-col size='4'>Nome</ion-col>
        <ion-col>CPF</ion-col>
        <ion-col size='2'>Presença</ion-col> <!-- Validar Frequência  -->
      </ion-row>
      <hr/>
      <ion-row *ngFor="let ins of inscritos">
        <ion-col size='4'>
          {{ins.nome}}
        </ion-col>
        <ion-col>
          {{ins.cpf}}
        </ion-col>
          <ion-col size='2'>
            <ion-icon name="stop-outline"></ion-icon>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
