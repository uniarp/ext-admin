<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}Usuário</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form autocomplete="off" #userForm="ngForm" (ngSubmit)="gravar(userForm)">
    <ion-item>
      <ion-input placeholder="*Nome:" type="text" [(ngModel)]="usuario.nome" #nome="ngModel" name="nome" required
        minlength="10"></ion-input>
      <div class="validaCamp" *ngIf="nome.hasError('required') && nome.touched">*Informe um nome válido</div>
      <div class="validaCamp" *ngIf="nome.hasError('minlength')">*O nome precisa ser completo</div>
    </ion-item>
    <ion-item>
      <ion-input placeholder="*E-mail:" type="email" [(ngModel)]="usuario.email" #email="ngModel" name="email" required
        email></ion-input>
      <div class="validaCamp" *ngIf="email.hasError('email')">*Informe um e-mail valido</div>
    </ion-item>
    <ion-item>
      <ion-input placeholder="CPF:" type="text" [(ngModel)]="usuario.cpf" #cpf="ngModel" name="cpf"
        [brmasker]="{person: true}" maxlength="14"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [type]="password_type" placeholder="*Senha:" [(ngModel)]="usuario.senha" #senha="ngModel" name="senha"
        required minlength="6"></ion-input>
      <div class="validaCamp" *ngIf="senha.hasError('minlength')">*A senha precisa ter no minimo 6 digitos</div>
    </ion-item>
    <ion-item>
      <ion-input [type]="password_type" placeholder="*Confirme sua Senha:" [(ngModel)]="confirSenha" #senhaC="ngModel"
        name="senhaC" required></ion-input>
      <div class="validaCamp" *ngIf=" usuario.senha != confirSenha  && senha.dirty">Senhas não Coincide com a anterior
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Exibir senha</ion-label>
      <ion-checkbox color="dark" slot="start" (click)="exibeSenha()"></ion-checkbox>
    </ion-item>

    <div class="validaCamp" *ngIf="userForm.invalid">Campos com * São obrigatórios</div>
    <br>
    <ion-button type="submit" [disabled]="userForm.invalid">Gravar</ion-button>
  </form>

</ion-content>
