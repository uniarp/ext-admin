<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de Voluntário</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form autocomplete="off" #volunForm="ngForm" (ngSubmit)="gravar(volunForm)">
      <ion-item>
        <ion-input placeholder="*Nome:" type="text" [(ngModel)]="voluntario.nome" #nome="ngModel" name="nome" required
          minlength="10"></ion-input>
        <div class="validaCamp" *ngIf="nome.hasError('required') && nome.touched">*Informe um nome válido</div>
        <div class="validaCamp" *ngIf="nome.hasError('minlength')">*O nome precisa ser completo</div>
      </ion-item>
      <ion-item>
        <ion-input placeholder="*E-mail:" type="email" [(ngModel)]="voluntario.email" #email="ngModel" name="email" required
          email></ion-input>
        <div class="validaCamp" *ngIf="email.hasError('email')">*Informe um e-mail valido</div>
      </ion-item>
      <ion-item>
        <ion-input placeholder="CPF:" type="text" [(ngModel)]="voluntario.cpf" #cpf="ngModel" name="cpf"
          [brmasker]="{person: true}" maxlength="14"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Telefone:" type="text" [(ngModel)]="voluntario.telefone" #telefone="ngModel" name="telefone"
          [brmasker]="{phone: true}" maxlength="15"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="R.A:" type="text" [(ngModel)]="voluntario.ra" #ra="ngModel" name="ra" required
          ra maxlength="6"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Selecione Curso" type="text" [(ngModel)]="voluntario.curso" #curso="ngModel" name="curso" required
          curso></ion-input>
          <ion-select value="Sistemas de Informação">
            <ion-select-option value="1">Sistemas de Informação</ion-select-option>
            <ion-select-option value="2">Administração</ion-select-option>
          </ion-select>
      </ion-item>
      <div class="validaCamp" *ngIf="volunForm.invalid">Campos com * São obrigatórios</div>
      <br>
      <ion-button type="submit" [disabled]="volunForm.invalid">Gravar</ion-button>
    </form>
  </ion-content>
