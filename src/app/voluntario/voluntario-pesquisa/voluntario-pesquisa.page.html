<ion-header>
  <ion-toolbar>
    <ion-title>Pesquisa de Voluntario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-item>
      <ion-label> Buscar Voluntario:</ion-label>
      <ion-input placeholder="Ex: Carlos Zorzo"></ion-input>
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
        Buscar
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>Nome</ion-col>
          <ion-col class="ion-align-self-start">Email</ion-col>
          <ion-col class="ion-align-self-start">CPF</ion-col>
          <ion-col class="ion-align-self-start">Curso</ion-col>
          <ion-col size-sm>Opções</ion-col>

        </ion-row>
        <div *ngFor="let voluntario of voluntario">
          <ion-radio-group>
            <ion-row>
              <ion-col>
                {{voluntario.nome}}
              </ion-col>
              <ion-col class="ion-align-self-start">
                {{voluntario.email}}
              </ion-col>
              <ion-col class="ion-align-self-start">
                {{voluntario.cpf}}
              </ion-col>
              <ion-col class="ion-align-self-start">
                {{voluntario.curso}}
              </ion-col>
              <ion-col size="1" size-sm>
                <ion-button (click)='excluir(voluntario.codVoluntario)'>
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
                <ion-button [routerLink]="['/voluntario-cadastro',voluntario.codVoluntario]">
                  <ion-icon name="pencil-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-radio-group>
        </div>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
  <ion-fab (click)= "novoCadastro()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
